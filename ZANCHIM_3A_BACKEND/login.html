    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Fa&ccedil;a Seu Login</h2>
            
            <div class="card my-5">
    
              <form class="card-body cardbody-color p-lg-5" id="VerificaLogin">
    
                <div class="text-center">
                  <img src="imgs/avatar.png" 
                  class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                    width="200px" alt="profile">
                </div>
    
                <div class="mb-3">
                  <input type="text" class="form-control" id="username"  placeholder="Insira seu Userio">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="password" placeholder="Insira sua Senha">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-success" >OK</button>
                  <button type="reset" class="btn btn-danger" >Cancelar</button>
                </div>

              </form>
            </div>
    
          </div>
        </div>
      </div>

    <script>
      let loginForm = document.getElementById("VerificaLogin");

      loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      
      let username = document.getElementById("username");
      let password = document.getElementById("password");
      
      if (username.value == "" || password.value == "") {
      alert("Insira um usuario e senha, por favor !");
      } else {
      // perform operation with form input
      alert("Login, feito com Sucesso !!!!!");
      
      //redicionamento para outra pagina
      window.location.href = 'index.html';
            
      username.value = "";
      password.value = "";
      }
      });
    </script>
